<html>

<body>
<h1>Kyle's Calculator</h1>
</br>
<h6>don't laugh</h6>
<div>
<input type="number" id = "val1">
<input type="number" id = "val2">
</div>
</br>
<input type = "number" id = "answer" value = 0>
</br>
<div>
  <ul>
    <li><button id="add">ADD</button></li>
    <li><button id="subtract">SUBTRACT</button></li>
    <li><button id="multiply">MULTIPLY</button></li>
    <li><button id="divide">DIVIDE</button></li>
  </ul>




  <script >

  var addit = document.querySelector("#add");
  var sub = document.querySelector("#subtract");
  var mult = document.querySelector("#multiply");
  var divide = document.querySelector("#divide");
  var ans = document.querySelector("#answer");

  var addF = function(){
    var a = parseInt(document.querySelector("#val1").value);
    var b = parseInt(document.querySelector("#val2").value);
    var out = a+b;
    ans.value = out;
  }

  var subtractF = function(){
    var a = parseInt(document.querySelector("#val1").value);
    var b = parseInt(document.querySelector("#val2").value);
    var out = a-b;
    ans.value = out;
  }

  var multiplyF = function(){
    var a = parseInt(document.querySelector("#val1").value);
    var b = parseInt(document.querySelector("#val2").value);
    var out = a*b;
    ans.value = out;
  }

  var divideF = function(){
    var a = parseInt(document.querySelector("#val1").value);
    var b = parseInt(document.querySelector("#val2").value);
    if(a === 0 || b === 0){alert("you can't do that"); ans.value = "";}else{
      var out = a/b;
      ans.value = out;
    }
  }

  addit.addEventListener("click", addF);
  sub.addEventListener("click", subtractF);
  mult.addEventListener("click", multiplyF);
  divide.addEventListener("click", divideF);
  </script>

</body>
</html>
